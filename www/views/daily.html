<ion-view view-title="Daily - {{getCurrentDate()}}" ng-init="refresh()">
	<ion-nav-buttons side="right">
      <button class="button button-clear icon ion-calendar " ng-click="openModal('calendar')"></button>
    </ion-nav-buttons>
  <ion-content class="padding">
  <br>
	<div class="card">
		<div class="item">Total hours: {{duration}}</div>
	</div>

	<time-line ng-if="available" slot-data="slotData"></time-line>

  </ion-content>
</ion-view>
