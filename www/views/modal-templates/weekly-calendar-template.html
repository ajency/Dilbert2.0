<ion-modal-view>
	<ion-header-bar class="bar bar-dark">
		<h1 class="title">Calendar</h1>
		<div class="buttons">
  			<button class="button button-clear icon ion-close " ng-click="closeModal('calendar')"></button>
		</div>
	</ion-header-bar>
	
	<ion-content>
		<h3 align="center">Please select a Monday</h3>
		<custom-calendar display="calender.display" ></custom-calendar>
	</ion-content>
</ion-modal-view>
